<ion-view view-title="Error Logs">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in items track by $index" >
                <p>{{item.date}}</p>
                <p>{{item.name}}</p>
                <p>{{item.reason}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
