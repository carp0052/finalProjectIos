<ion-view view-title="Search">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="data.search" value={{data.search}}>
                </label>
                <button class="button button-small button-light" ng-click="search(data.search)">
                    Search
                </button>
            </div>
        </div>

        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="product in products track by $index">

                <div class="list card">


                    <div class="item item-body">
                        <img class="image" ng-src="{{product.image}}" width="100px" height="100px">
                        <h2>{{product.name}}</h2>
                        <p>Sale Price: {{product.salePrice | currency}}</p>
                        <p>Sku: {{product.sku}}</p>

                    </div>


                </div>


            </ion-slide>
        </ion-slide-box>


    </ion-content>
</ion-view>
