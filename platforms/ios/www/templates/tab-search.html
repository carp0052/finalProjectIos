<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="data.search" value={{data.search}}>
                </label>
                <button class="button button-small button-light" ng-click="search(data.search)">
                    Search
                </button>
            </div>
        </div>
        
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="product in products track by $index">
                    <img ng-src="{{product.image}}" width="200px" height="200px">
                    <h3>{{product.name}}</h3>
<!--

--> 
            </ion-slide>
        </ion-slide-box>
